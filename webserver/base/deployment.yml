kind: Deployment
apiVersion: apps/v1
metadata:
  name: webserver
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    spec:
      containers:
      - name: webserver
        image: webserver
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        volumeMounts:
        - name: webserver-env
          mountPath: /usr/share/nginx/html/env.properties
          subPath: env.properties
      volumes:
      - name: webserver-env
        configMap:
          name: webserver
          items:
          - key: env.properties
            path: env.properties

