kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ../../base

namespace: stage-test

commonLabels:
  app.kubernetes.io/name: webserver

images:
- digest: sha256:5e7e41b9d7671c47ea7dcb9fb01d93c570b6909d1560dc2b5dcf94cd7903d018
  name: webserver
  newName: registry.straubcloud.de/webserver:latest

configMapGenerator:
- files:
  - env.properties
  name: webserver

patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env
      value:
      - name: COURSE
        value: DO180-Test
  target:
    kind: Deployment
- patch: |-
    kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      name: webserver
    spec:
      host: stage-test.ocp.straubcloud.de
