kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
- ../../base

namespace: stage-test

commonLabels:
  app.kubernetes.io/name: webserver

images:
- digest: sha256:92c5e48144a51cb8b366b0fa4c8cd64e3ae84227b21abedcd478321de4600eb8
  name: webserver
  newName: registry.straubcloud.de/webserver

configMapGenerator:
- files:
  - env.properties
  name: webserver

patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env
      value:
      - name: COURSE
        value: DO180-Test
  target:
    kind: Deployment
- patch: |-
    kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      name: webserver
    spec:
      host: stage-test.ocp.straubcloud.de
